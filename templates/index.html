<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Generation Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Predict Generation</h1>
            <form action="/predict" method="post">
                <label for="BrandName">Brand Name:</label>
                <input type="text" id="BrandName" name="BrandName" required><br>

                <label for="Category">Category:</label>
                <input type="text" id="Category" name="Category" required><br>

                <label for="Individual_category">Individual Category:</label>
                <input type="text" id="Individual_category" name="Individual_category" required><br>

                <label for="category_by_Gender">Category by Gender:</label>
                <input type="text" id="category_by_Gender" name="category_by_Gender" required><br>

                <label for="Ratings">Ratings:</label>
                <input type="number" step="0.1" id="Ratings" name="Ratings" required><br>

                <label for="Reviews">Reviews:</label>
                <input type="number" id="Reviews" name="Reviews" required><br>

                <label for="OriginalPrice">Original Price:</label>
                <input type="number" step="0.01" id="OriginalPrice" name="OriginalPrice" required><br>

                <input type="submit" value="Predict">
            </form>
        </div>
    </div>
</body>

</html>
